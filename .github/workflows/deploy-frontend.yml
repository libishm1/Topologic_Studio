name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'topologicpy-web-frontend/**'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: topologicpy-web-frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: topologicpy-web-frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}/'
          VITE_API_BASE: 'https://topologicstudio-backend.onrender.com'
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: topologicpy-web-frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
